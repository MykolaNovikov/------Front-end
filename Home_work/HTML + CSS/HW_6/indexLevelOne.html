<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Домашнє завдання після 6 заняття.Перший рівень</title>
        <link rel="icon" type="image/x-icon" href="6.ico">
        <link rel="stylesheet" type="text/css" href="styleReset.css"/>
        <link rel="stylesheet" type="text/css" href="styleLevelOne.css"/>
    </head>
    <body>      
        <form action="" method="">
            <fieldset>
                <legend>Контактна інформація</legend>
                <div class="main">
                    <div class="label">
                        <label for="name">Ім’я <em>*</em></label>
                        <label for="email">E-mail</label>
                        <label for="tel">Телефон</label>
                    </div>
                    <div class="input">
                        <input type="text" id="name" required>
                        <input type="text" id="email">
                        <input type="text" id="tel">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Відправити</button>
        </form>
        
    </body>
