<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Домашнє завдання після 6 заняття.Третій рівень</title>
        <link rel="icon" type="image/x-icon" href="6.ico">
        <link rel="stylesheet" type="text/css" href="styleReset.css"/>
        <link rel="stylesheet" type="text/css" href="styleLevelThree.css"/>
    </head>
    <body>      
        <form action="" method="">
            <fieldset>
                <legend>Контактна інформація</legend>
                <div class="main">
                    <div class="label">
                        <label for="name">Ім’я <em>*</em></label>
                        <label for="email">E-mail</label>
                        <label for="tel">Телефон</label>
                        <label for="countries">З якої Ви країни?</label>
                    </div>
                    <div class="input">
                        <input type="text" id="name" required>
                        <input type="text" id="email">
                        <input type="text" id="tel">
                        <select name="countries" id="countries">
                            <option value="ukraine">Ukraine</option>
                            <option value="usa">USA</option>
                            <option value="england">England</option>
                            <option value="germany">Germany</option>
                            <option value="france">France</option>
                        </select>
                    </div>
                </div>
                <div class="feedback">
                    <input type="checkbox" id="Feedback__not__call" name="Feedback__not__call">
                    <label for="Feedback__not__call"> Не перезвонюйте мені</label>
                    <input type="checkbox" id="Feedback__call" name="Feedback__call">
                    <label for="Feedback__call"> Перезвоніть мені</label>
                    <input type="checkbox" id="Feedback__messenger" name="Feedback__messenger">
                    <label for="Feedback__messenger"> Напишіть у месенджер</label>
                </div>
                <textarea id="textarea" name="textarea" placeholder="Ваш коментар ..."></textarea>
            </fieldset>
            <button type="submit">Відправити</button>
        </form>
    </body>
</html>
